<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="container">
        <img class="back" src="/images/back.jpeg" alt="">
        <div class="forms">
            <h2>INSCREVA-SE AGORA!</h2>
            <form>
                <input class="textInput" type="text" placeholder="NOME" name="MNOME" id="nome">
                <br>
                <input class="textInput" type="text" placeholder="NUMERO" name="MNUMERO" id="celular">
                <br>
                <input class="textInput" type="email" placeholder="EMAIL" name="EMAIL" id="email">
                <br>
                <input class="textInput" type="text" placeholder="CIDADE" name="MCIDADE" id="cidade">
                <br>
                <select name="MREDE" id="rede">
                    <option value="Pública">Rede Pública</option>
                    <option value="Privada">Rede Privada</option>
                </select>
                <br>
                <input class="sub" type="submit" value="Inscrever-se">
            </form>
            <a class="aWhats" target="_blank" href=""><div class="whats"><img src="/images/whatsapp-logo-24.png" alt=""><span>Entre em nosso grupo!</span></div></a>
        </div>
    </div>

    <div class="footer">
